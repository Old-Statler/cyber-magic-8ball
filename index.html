<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Magic 8 Ball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding-top: 50px;
    }
    #ball {
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffcc;
      transition: transform 0.2s;
      text-align: center;
      padding: 20px;
    }
    #ball.shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }
    #response {
      font-size: 1.2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      max-width: 240px;
    }
  </style>
</head>
<body>
  <h1>Cybersecurity Magic 8 Ball</h1>
  <div id="ball"><div id="response">Click to ask</div></div>

  <script>
    const responses = [
      "Enable multi-factor authentication.",
      "Check for known vulnerabilities.",
      "Update your software.",
      "Run a full malware scan.",
      "Review access controls.",
      "Change your password.",
      "Check audit logs.",
      "Report to the security team.",
      "Block suspicious IPs.",
      "Isolate affected systems.",
      "Apply latest patches.",
      "Verify encryption settings.",
      "Disable unused services.",
      "Conduct a risk assessment.",
      "Review data retention policies.",
      "Train staff on phishing.",
      "Use a secure VPN.",
      "Monitor network traffic.",
      "Check certificate validity.",
      "Escalate to incident response."
	  "Its probably DNS."
	  "Needs a Change Request."
	  "Looks like a vendor problem."
    ];

    const ball = document.getElementById('ball');
    const responseDiv = document.getElementById('response');

    ball.addEventListener('click', () => {
      ball.classList.add('shake');
      const randomIndex = Math.floor(Math.random() * responses.length);
      responseDiv.textContent = responses[randomIndex];
      setTimeout(() => {
        ball.classList.remove('shake');
      }, 500);
    });
  </script>
</body>
</html>
